<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cadastro</title>

    <!--Bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Pedido</h1>
        </div>
    </div>
    <form action="/pedido/novo" method="POST">
        <div>
            <label for="nomeProduto">Produto</label>
            <input type="text" name="nomeProduto" placeholder="Nome do produto">
            <small>Informe qual o nome do produto.</small>
        </div>
        <div>
            <label for="urlProduto">Produto</label>
            <input type="url" name="urlProduto" placeholder="Url do produto">
            <small>Cole a url do produto aqui.</small>
        </div>
        <div>
            <label for="urlImagem">Produto</label>
            <input type="url" name="urlImagem" placeholder="Url da imagem">
            <small>Cole a url da imagem aqui.</small>
        </div>
        <div>
            <label for="descricao">Descrição</label>
            <textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
