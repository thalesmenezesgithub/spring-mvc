<!doctype html>
<html lang="pt-br">
    <head th:replace="~{base :: head}">
    </head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container">

    <!--Jumbotron-->
    <div th:replace="~{base :: titulo('Novo')}"></div>

    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" class="form-control is-invalid" type="text"  placeholder="Nome do produto" required>
                <small>Informe qual o nome do produto.</small>
                <div th:errors="*{nomeProduto}" th:errorClass="invalid-feedback">
                    Erros nome do produto!
                </div>
            </div>
            <div class="form-group">
                <label for="urlProduto">Produto</label>
                <input th:field="*{urlProduto}" class="form-control is-invalid" type="url"  placeholder="Url do produto" required>
                <small>Cole a url do produto aqui.</small>
                <div th:errors="*{urlProduto}" th:errorClass="invalid-feedback">
                    Erros url do produto!
                </div>
            </div>
            <div class="form-group">
                <label for="urlImagem">Produto</label>
                <input th:field="*{urlImagem}" class="form-control is-invalid" type="url"  placeholder="Url da imagem" required>
                <small>Cole a url da imagem aqui.</small>
                <div th:errors="*{urlImagem}" th:errorClass="invalid-feedback">
                    Erros url imagem do produto!
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control is-invalid"  placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
                <div th:errors="*{urlImagem}" th:errorClass="invalid-feedback">
                    Erros da descrição!
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
