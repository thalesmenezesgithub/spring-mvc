<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cadastro</title>

    <!--Bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Pedido</h1>
        </div>

        <div class="card mt-3">
            <form class="card-body" action="/pedido/novo" method="POST">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input class="form-control" type="text" name="nomeProduto" placeholder="Nome do produto" required>
                    <small>Informe qual o nome do produto.</small>
                </div>
                <div class="form-group">
                    <label for="urlProduto">Produto</label>
                    <input class="form-control" type="url" name="urlProduto" placeholder="Url do produto" required>
                    <small>Cole a url do produto aqui.</small>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Produto</label>
                    <input class="form-control" type="url" name="urlImagem" placeholder="Url da imagem" required>
                    <small>Cole a url da imagem aqui.</small>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
